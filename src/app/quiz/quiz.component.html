<mat-card class="score">
  <mat-card-content>Score: {{ quiz.score }}</mat-card-content>
</mat-card>

<div *ngIf="!isQuizFinished(); else showResult">
  <mat-card>
    <app-question [question]="quiz.questions[currentQuestionIndex]"
                  (correctAnswer)="answerQuestion($event)"></app-question>

    <mat-card-actions>
      <button mat-button color="primary" (click)="previousQuestion()">Previous question</button>
      <button mat-button color="primary" (click)="nextQuestion()">Next question</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #showResult>
  <mat-card class="result-card">
    <mat-card-header>
      <mat-card-title>Congratulations!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      You finished the quiz with score of {{ quiz.score }}
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="resetQuiz()">RETRY</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
